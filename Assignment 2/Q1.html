<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Question 1</title>

    <script>
        function onClick(){
            document.getElementById("paragraph").innerHTML = "Paragraph changed!";
        }
    </script>

</head>
<body>
    <h1>Use JavaScript to change HTML content</h1>

    <p id="paragraph">The original content</p>

    <button onclick="onClick()">
        Try it
    </button>
    
</body>
</html>
